extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
  "Returns all auth"
  auth: String!
  "BigCommerce customer login"
  BigCommerceLogin (email: String!, pass: String!): Result!
}

type Auth @key(fields: "id") {
  id: ID!
  role: String!
}

type Result {
  data: String
  errors: Errors
}

type Errors {
  message: String
}